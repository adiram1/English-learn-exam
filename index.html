<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 爪专  转</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .score {
            color: #666;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }

            button:disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }

        .correct {
            background-color: #28a745 !important;
        }

        .wrong {
            background-color: #dc3545 !important;
        }

        .message {
            margin-top: 20px;
            height: 30px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="score">拽: <span id="scoreVal">0</span> |  <span id="currentVal">1</span> 转 <span id="totalVal">0</span></div>
        <h2 id="wordDisplay">Loading...</h2>
        <div class="options" id="optionsContainer">
        </div>
        <div class="message" id="msg"></div>
        <button id="nextBtn" style="display:none; margin-top:20px; width:100%; background-color: #333;" onclick="nextQuestion()"></button>
    </div>

    <script>
    const vocabulary = [
        {eng: "Abandon", heb: "砖"}, {eng: "Accompany", heb: "转"}, {eng: "Accumulate", heb: "爪专"},
        {eng: "Adapt", heb: "住转"}, {eng: "Theme", heb: "砖 专"}, {eng: "Ambiguous", heb: " 砖注"},
        {eng: "Study", heb: "拽专"}, {eng: "Appreciate", heb: "注专"}, {eng: "Background", heb: "专拽注"},
        {eng: "Bias", heb: "注 拽"}, {eng: "Chart", heb: "转专砖"}, {eng: "Contradict", heb: "住转专"},
        {eng: "Article", heb: "专"}, {eng: "Comprehensive", heb: "拽祝"}, {eng: "Confirm", heb: "砖专"},
        {eng: "Conform", heb: "转"}, {eng: "Contemporary", heb: "注砖"}, {eng: "Pros", heb: "转专转"},
        {eng: "Cons", heb: "住专转"}, {eng: "Respond", heb: ""}, {eng: "Destructive", heb: "专住"},
        {eng: "Term", heb: ""}, {eng: "Discourage", heb: "专转注"}, {eng: "Purpose", heb: "专"},
        {eng: "Statement", heb: "爪专"}, {eng: "On the contrary", heb: " "}, {eng: "Uniform", heb: ""},
        {eng: "Currency", heb: "注"}, {eng: "Crucial", heb: ""}, {eng: "Decade", heb: "注砖专"},
        {eng: "Definite", heb: "拽"}, {eng: "Denote", heb: "爪"}, {eng: "Deny", heb: "砖"},
        {eng: "Detect", heb: "转"}, {eng: "Deviate", heb: "住转"}, {eng: "Differentiate", heb: ""},
        {eng: "File", heb: "拽抓"}, {eng: "Against", heb: ""}, {eng: "In favor of", heb: "注"},
        {eng: "Researcher", heb: "拽专"}, {eng: "Support", heb: "转"}, {eng: "Opinion", heb: "注"},
        {eng: "Exhibit", heb: "爪"}, {eng: "Investigate", heb: "拽专"}, {eng: "Artificial", heb: "转"},
        {eng: "Account for", heb: "住专"}, {eng: "Dispose", heb: "专拽"}, {eng: "Substance", heb: "专"},
        {eng: "Deception", heb: "注"}, {eng: "Derive", heb: "注 "}
    ];

    let currentQuestion = 0;
    let score = 0;
    let shuffledVocab = [];

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function initGame() {
        shuffledVocab = shuffle([...vocabulary]);
        document.getElementById('totalVal').innerText = shuffledVocab.length;
        loadQuestion();
    }

    function loadQuestion() {
        const item = shuffledVocab[currentQuestion];
        document.getElementById('wordDisplay').innerText = item.eng;
        document.getElementById('currentVal').innerText = currentQuestion ++;
        document.getElementById('msg').innerText = "";
        document.getElementById('nextBtn').style.display = "none";

        let options = [item.heb];
        while (options.length < 4) {
            let randomWord = vocabulary[Math.floor(Math.random() * vocabulary.length)].heb;
            if (!options.includes(randomWord)) options.push(randomWord);
        }
        options = shuffle(options);

        const container = document.getElementById('optionsContainer');
        container.innerHTML = "";
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, item.heb);
            container.appendChild(btn);
        });
    }

    function checkAnswer(btn, correctHeb) {
        const buttons = document.querySelectorAll('.options button');
        buttons.forEach(b => b.disabled = true);

        if (btn.innerText === correctHeb) {
            btn.classList.add('correct');
            document.getElementById('msg').innerText = " ! ";
            document.getElementById('msg').style.color = "green";
            score+=2;
            document.getElementById('scoreVal').innerText = score;
        } else {
            btn.classList.add('wrong');
            document.getElementById('msg').innerText = " . 转砖 : " + correctHeb;
            document.getElementById('msg').style.color = "red";
            // Highlight the correct one
            buttons.forEach(b => {
                if (b.innerText === correctHeb) b.classList.add('correct');
            });
        }
        document.getElementById('nextBtn').style.display = "block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < shuffledVocab.length) {
            loadQuestion();
        } else {
            document.querySelector('.card').innerHTML = `<h2>住转!</h2><p>爪 砖: ${score} 转 ${shuffledVocab.length}</p><button onclick="location.reload()">转 砖</button>`;
        }
    }

    initGame();
    </script>

</body>

</html>
